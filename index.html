<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="text-center">Student Registration</h2>
    <form id="form" class="container d-flex">
        <div class="container">
            <!-- Name             -->
            <label class="label" for="Name">Name.</label>
            <div class="">
                <input id="name" class="input" type="text" placeholder="First Name" required>
                <input class="input" type="text" placeholder="Last Name" required>
            </div>
            <!-- Email            -->
            <label class="label" for="Email">Email.</label>
            <div class="email">
                <input  class="input main" type="email" placeholder="Enter your email" required>
            </div>
            <!-- Grade            -->
            <label class="label" for="Grade">Grade.</label>
            <div class="grade">
                <input class="input main" type="text" placeholder="Enter your grade" required>
            </div> 
            <!-- Roll number       -->
            <label class="label" for="roll">Student roll number.</label>
            <div class="roll">
                <input class="input main" type="number" placeholder="Enter your roll number" required>
            </div>
            <!--           phone number         -->
            <label class="label" for="number">Phone Number.</label>
            <div class="number">
                <input class="input main" type="number" placeholder="Enter your mobile number" required>
            </div> 
            <!-- Address            -->
            <label class="label" for="address">Address.</label>
            <div class="address">
                <input class="input main" type="text" placeholder="Street address" required>
            </div>
            <div class="address">
                <input class="input main" type="text" placeholder="Apartment, area etc" required>
            </div>
            <div class="address">
                <input class="input" type="text" placeholder="City" required>
                <input class="input" type="text" placeholder="State" required>
            </div>
            <div class="address">
                <input class="input" type="text" placeholder="Postal Code" required>
                <input class="input" type="text" placeholder="India" required>
            </div>
        </div>
        <input type="submit" class="btn" id="button" value="Register">
    </form>

















    <script src="script.js"></script>
</body>

</html>
